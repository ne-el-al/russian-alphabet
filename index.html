<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian alphabet</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./playSound.js" defer></script>
</head>

<body>

    <menu>
        <button>All</button>
        <button>Vowels</button>
        <button>Consonants</button>
    </menu>

    <div class="buttons">
        <div class="letter vowel">
            <kbd>А</kbd>
            <span class="sound">a</span>
        </div>
        <div class="letter consonants">
            <kbd>Б</kbd>
            <span class="sound">b</span>
        </div>
        <div class="letter consonants">
            <kbd>В</kbd>
            <span class="sound">v</span>
        </div>
        <div class="letter consonants">
            <kbd>Г</kbd>
            <span class="sound">g</span>
        </div>
        <div class="letter consonants">
            <kbd>Д</kbd>
            <span class="sound">d</span>
        </div>
        <div class="letter vowel">
            <kbd>Е</kbd>
            <span class="sound">ye</span>
        </div>
        <div class="letter vowel">
            <kbd>Ё</kbd>
            <span class="sound">yo</span>
        </div>
        <div class="letter consonants">
            <kbd>Ж</kbd>
            <span class="sound">zh</span>
        </div>
        <div class="letter consonants">
            <kbd>З</kbd>
            <span class="sound">z</span>
        </div>
        <div class="letter vowel">
            <kbd>И</kbd>
            <span class="sound">i</span>
        </div>
        <div class="letter consonants">
            <kbd>Й</kbd>
            <span class="sound">iy</span>
        </div>
        <div class="letter consonants">
            <kbd>К</kbd>
            <span class="sound">k</span>
        </div>
        <div class="letter consonants">
            <kbd>Л</kbd>
            <span class="sound">l</span>
        </div>
        <div class="letter consonants">
            <kbd>М</kbd>
            <span class="sound">m</span>
        </div>
        <div class="letter consonants">
            <kbd>Н</kbd>
            <span class="sound">n</span>
        </div>
        <div class="letter vowel">
            <kbd>О</kbd>
            <span class="sound">o</span>
        </div>
        <div class="letter consonants">
            <kbd>П</kbd>
            <span class="sound">p</span>
        </div>
        <div class="letter consonants">
            <kbd>Р</kbd>
            <span class="sound">r</span>
        </div>
        <div class="letter consonants">
            <kbd>С</kbd>
            <span class="sound">s</span>
        </div>
        <div class="letter consonants">
            <kbd>Т</kbd>
            <span class="sound">t</span>
        </div>
        <div class="letter vowel">
            <kbd>У</kbd>
            <span class="sound">u</span>
        </div>
        <div class="letter consonants">
            <kbd>Ф</kbd>
            <span class="sound">f</span>
        </div>
        <div class="letter consonants">
            <kbd>Х</kbd>
            <span class="sound">h</span>
        </div>
        <div class="letter consonants">
            <kbd>Ц</kbd>
            <span class="sound">ts</span>
        </div>
        <div class="letter consonants">
            <kbd>Ч</kbd>
            <span class="sound">ch</span>
        </div>
        <div class="letter consonants">
            <kbd>Ш</kbd>
            <span class="sound">sh</span>
        </div>
        <div class="letter consonants">
            <kbd>Щ</kbd>
            <span class="sound">sch</span>
        </div>
        <div class="letter consonants">
            <kbd>Ъ</kbd>
            <span class="sound">--</span>
        </div>
        <div class="letter vowel">
            <kbd>Ы</kbd>
            <span class="sound">yi</span>
        </div>
        <div class="letter consonants">
            <kbd>Ь</kbd>
            <span class="sound">-</span>
        </div>
        <div class="letter vowel">
            <kbd>Э</kbd>
            <span class="sound">e</span>
        </div>
        <div class="letter vowel">
            <kbd>Ю</kbd>
            <span class="sound">yu</span>
        </div>
        <div class="letter vowel">
            <kbd>Я</kbd>
            <span class="sound">ya</span>
        </div>
    </div>
</body>

</html>
